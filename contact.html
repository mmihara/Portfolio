            <img src="logo.png" alt="logo" class="navicon" />

<!-- Contnet below -->
<!-- Contnet below -->

      <div class="content">
        <div class="contactdiv">
          <h1>Contact</h1>
          <form class="contactfrm" action="index.html" method="post">
            <div class="contact">
              <label for="name">Name:</label>
              <input type="text" name="firstname" value="" class="smalltxtfm">
            </div>
            <div class="contact">
              <label for="address">E-Mail Address:</label>
              <input type="email" name="email" value="" class="smalltxtfm">
            </div>
            <div class="contact">
              <label for="subject">Subject:</label>
              <input type="text" name="subject" value="" class="smalltxtfm">
            </div>
            <div class="message">
              <label for="message">Message:</label>
              <input type="text" name="message" value="" class="largetxtfm">
            </div>
            <div class="contact">
              <input type="submit" name="submit" value="Send Message" class="right">
            </div>
          </form>
        </div>
      </div>


<!-- Footer below -->
